<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday ğŸ‰</title>
    <style>
        body {
            text-align: center;
            font-family: "Comic Sans MS", Arial, sans-serif;
            background-color: #fff0f5;
            color: #ff1493;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 3em;
            margin-top: 20px;
            text-shadow: 2px 2px #ff69b4;
        }
        img {
            max-width: 300px;
            margin-top: 20px;
            border-radius: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        button {
            margin-top: 20px;
            font-size: 1.5em;
            color: #ffffff;
            background-color: #ff4500;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, background-color 0.3s;
        }
        button:hover {
            background-color: #ff6347;
            transform: scale(1.1);
        }
        #message {
            margin-top: 20px;
            font-size: 1.5em;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        #message p {
            margin: 5px;
            background-color: #ffd700;
            color: #000;
            padding: 10px;
            border-radius: 15px;
            font-weight: bold;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            animation: pop 0.5s ease-in-out;
        }
        @keyframes pop {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>ğŸ‚ Happy Birthday! ğŸ‰ğŸˆ</h1>
    <img src="https://cdn.dotpe.in/longtail/store-items/7294059/5fuzdmIN.jpeg" alt="Birthday Image">
    <br>
    <button onclick="startInfiniteMessages()">ğŸ Click Here ğŸ</button>
    <div id="message"></div>

    <script>
        function startInfiniteMessages() {
            const messageDiv = document.getElementById("message");

            setInterval(() => {
                const p = document.createElement("p");
                const randomEmojis = ["ğŸ‰", "ğŸˆ", "ğŸ‚", "ğŸ", "ğŸ°", "ğŸ¬", "ğŸŒŸ", "ğŸ¥³"];
                const emoji = randomEmojis[Math.floor(Math.random() * randomEmojis.length)];
                p.textContent = `Happy Birthday! ${emoji}`;
                messageDiv.appendChild(p);

                
                messageDiv.scrollTop = messageDiv.scrollHeight;
            }, 500); 
        }
    </script>
</body>
</html>
